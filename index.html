<html>
<head>
    <title>New Tab</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/icon.png?">
	  <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
    <script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
    <div id="content"></div> <!-- end of content -->

    <div id="footer">
        <span class="fleft" data-reveal-id="edit_popup">NewTab++</span>
        <span class="fright">
            <input type="text" id="linkNum" class="link_options" name="linkNum" value="" />
            <img id="brush" src="images/brush_icon.png" alt="brush_button_image"></img>
            <img id="edit" src="images/edit_icon.png" alt="edit_links_button_image"></img>
        </span>
    </div> <!-- end of footer -->

    <div id="link_edit">
        <h1></h1>
        <label for="link_title">Title</label>
        <input type="text" id="link_title" name="link_title" /><br />
        <label for="link_url">Url</label>
        <input type="text" id="link_url" name="link_url" /><br />
        <label for="link_image">Image</label>
        <input type="file" id="link_image" name="link_image" accept="image/*"><br />
        <input type="hidden" id="link_id" name="link_id" value="" />
        <input type="submit" id="link_edit_submit" value="Save" />
        <a id="delete_link"><img src="images/delete_icon.png" alt="delete_link_image"></img></a>
        <a id="close_link_edit">&#215;</a>
    </div> <!-- end of link_edit -->

</body>
</html>
